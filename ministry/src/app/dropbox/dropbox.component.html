<ion-header class="topHeader">
    <ion-title class='MainTitle'>Сохранение данных в Dropbox</ion-title>
</ion-header>

<ion-content padding>
  <p>Чтобы иметь возможность сохранять данные участков, у вас должна быть актуальная учетная запись в Dropbox</p>
  <ion-button
    (click)="goToDropbox()"
    class="myButton"
    expand='full'
    fill="solid"
    shape="round"
    type="button">
      Авторизоваться в Dropbox
  </ion-button>
</ion-content>
