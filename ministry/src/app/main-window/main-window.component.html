<ion-header class="topHeader">
    <ion-title class='MainTitle'>{{title}}</ion-title>
</ion-header>

    class="myButton"
    fill="solid"
    shape="round"

<!-- wrapper territories -->

<ion-list *ngIf='data.territory' class="terContain" #slidingList>
  <ion-item-sliding *ngFor="let terr of data.territory; let id = index">
    <ion-item (click)="folloving(id)"
              lines="full">
              <!-- text-wrap> -->
      <!-- <ion-checkbox slot="start"
                    *ngIf='checked'
                    (ionChange) = getDelIndex(id)>
      </ion-checkbox> -->
      <!-- <ion-label> -->
      <ion-icon class="terIcon" name="home" slot='start'></ion-icon>
      <ion-text>
        <h6 class="terText">
          {{terr.name}}
        </h6>
        <ion-note>
          {{terr.own}}
        </ion-note>
      </ion-text>
      <ion-text slot='end'>
        <p>
          {{terr.pct}} %
        </p>
      </ion-text>
      <!-- </ion-label> -->
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(); this.data.deleteItem(id)">
        <ion-icon size='large' name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
